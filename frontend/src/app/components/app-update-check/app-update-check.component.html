<div bsModal #updateReadyModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-success" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Update installiert</h4>
                <button type="button" class="close" (click)="updateReadyModal.hide()" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Ein Update der App wurde installiert!</p>
                <p>Damit die Änderungen wirksam werden, muss die App neu gestartet werden. Dies kannst Du entweder jetzt oder später tun.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn" (click)="updateReadyModal.hide()">Später neu starten</button>
                <button type="button" class="btn btn-success" (click)="restartNow()">Jetzt neu starten</button>
            </div>
        </div>
    </div>
</div>
